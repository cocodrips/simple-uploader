<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ファイルあっぷろ〜だ〜</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>
<body>

<table style="margin: 0 auto" class="pure-table">
  {% for item in items %}
  <tr>
    <td>{{item.id}}</td>
    <td> <a href="/download?id={{item.id}}">{{item.filename}}</a></td>
    <td> <a href="/delete?id={{item.id}}">Delete</a></td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
